<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>  
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Star Wars RPG</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="page-header">
          <h1 id="title">Star Wars RPG<br/>
          <small>Episode XV: A Bunch of Characters Fight Each Other</small></h1>
      </div>
    </div>
    <div id="main-body" class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-md-push-9 col-lg-4 col-lg-push-8">
            <h3 id="messages"></h3>
        </div>
      <div id="game-space" class="col-xs-12 col-sm-12 col-md-9 col-md-pull-3 col-lg-8 col-lg-pull-4">
        <section id="char-select" class="row">
          <h2 id="char-select-h2">Select a character</h2>
          <div class="col-xs-12 col-sm-6 col-lg-3"><img id="lone-starr" class="char img-responsive center-block" src="./assets/images/lone_starr.jpg" alt="Lone Starr"></div>
          <div class="col-xs-12 col-sm-6 col-lg-3"><img id="vespa" class="char img-responsive center-block" src="./assets/images/princess_vespa.gif" alt="Princess Vespa"></div>
          <div class="col-xs-12 col-sm-6 col-lg-3"><img id="dark-helmet" class="char img-responsive center-block" src="./assets/images/dark-helmet.jpg" alt="Dark Helmet"></div>
          <div class="col-xs-12 col-sm-6 col-lg-3"><img id="president" class="char img-responsive center-block" src="./assets/images/president_skroob.gif" alt="President Skroob"></div>         
        </section>
        <section id="play-area" class="row">
          <div id="char-zone" class="col-xs-6">
            <h2 id="your-char-h2" class="text-center">Your Character</h2><br/>
            <span id="your-char"></span><br/>
            <span id="char-name" class="text-center"></span>
          </div>
          <div id="rogue-gallery" class="col-xs-6">
            <h2 id="enemy-select-h2">Enemies Available to Attack</h2><br/>
            <span id="enemy-select"></span><br/>
          </div>
          <div id="enemy-zone" class="col-xs-6">
            <h2 id="current-enemy-h2" class="text-center">Current enemy</h2><br/>
            <span id="current-enemy"></span><br/>
            <span id="enemy-name" class="text-center"></span>
          </div>
        </section>
        <section class="row">

        </section>
        <section id="fight-data" class="row text-center">
          <h3>Player HP: <span id="player-hp"></span></h3>
          <button id="attack" type="button" class="btn btn-danger">Attack</button>
          <h3>Enemy HP: <span id="enemy-hp"></span></h3>
        </section>
      </div>
    </div>
  </div>
  <script src="./assets/javascript/game.js"></script>  
</body>
</html>
