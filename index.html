<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Star Wars RPG</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="page-header">
          <h1 id="title">Star Wars RPG<br/>
          <small>Episode XV: A Bunch of Characters Fight Each Other</small></h1>
      </div>
    </div>
    <div id="main-body" class="row">
        <div id="messages" class="col-xs-12 col-sm-12 col-md-3 col-md-push-9 col-lg-3 col-lg-push-9">
            <h3>Messages go here</h3>
        </div>
      <div id="game-space" class="col-xs-12 col-sm-12 col-md-9 col-md-pull-3 col-lg-9 col-lg-pull-3">
        <div id="char-select" class="row">
          <div id="luke" class="col-xs-12 col-sm-6 col-lg-3"><img class="img-responsive" src="./assets/images/luke.jpg" alt="Luke Skywalker"></div>
          <div id="obi-wan" class="col-xs-12 col-sm-6 col-lg-3"><img class="img-responsive" src="./assets/images/obi-wan.jpg" alt="Obi Wan Kenobi"></div>
          <div id="darth-vader" class="col-xs-12 col-sm-6 col-lg-3"><img class="img-responsive" src="./assets/images/darth-vader.jpg" alt="Darth Vader"></div>
          <div id="emperor" class="col-xs-12 col-sm-6 col-lg-3"><img class="img-responsive" src="./assets/images/emperor.jpg" alt="Emperor Palpatine"></div>         
        </div>
        <div id="your-char">

        </div>
        <div id="enemy-select">

        </div>
        <div id="fight-data">
          <h3>Player HP: <span id="player-hp"></span></h3>
          <button type="button" class="btn btn-danger">Attack</button>
          <h3>Enemy HP: <span id="enemy-hp"></span></h3>
        </div>
        <div id="current-enemy">

        </div>
      </div>
    </div>
  </div>
  <script src="./assets/javascript/game.js"></script>  
</body>
</html>
